<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!--Customer form group-->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <!-- First Name -->
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Last Name -->
            <div class="col-md-2">
              <label>Last Name</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Email -->
            <div class="col-md-2">
              <label>Email</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" />
              </div>
            </div>
          </div>
        </div>

        <!--Shipping Address form group-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <!-- Country -->
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  formControlName="country"
                  (change)="getStates('shippingAddress')"
                >
                  <option *ngFor="let temp of countries" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Street -->
            <div class="col-md-2">
              <label>Street</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- City -->
            <div class="col-md-2">
              <label>City</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="city">
                  <option *ngFor="let temp of shippingCities" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- State -->
            <div class="col-md-2">
              <label>State</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let temp of shippingCities" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Zip Code -->
            <div class="col-md-2">
              <label>Zip Code</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>

        <!--Add check box to use shipping address for billing address.-->
        <div class="input-space">
          <label class="au-checkbox">
            <input
              type="checkbox"
              (change)="copyShippingAddressToBillingAddress($event)"
            />
            <span class="au-checkmark"></span>Billing address same shipping
            address
          </label>
        </div>
        <!--Billing Address form group-->

        <div
          *ngIf="!billingSameAsShipping"
          formGroupName="billingAddress"
          class="form-area"
        >
          <h3>Billing Address</h3>
          <div class="row">
            <!-- Country -->
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  formControlName="country"
                  (change)="getStates('billingAddress')"
                >
                  <option *ngFor="let temp of countries" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Street -->
            <div class="col-md-2">
              <label>Street</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- City -->
            <div class="col-md-2">
              <label>City</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="city">
                  <option *ngFor="let temp of billingCities" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- State -->
            <div class="col-md-2">
              <label>State</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option *ngFor="let temp of billingCities" [ngValue]="temp">
                    {{ temp.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Zip Code -->
            <div class="col-md-2">
              <label>Zip Code</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>

        <!--Credit card form group-->

        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <!-- Card type -->
            <div class="col-md-2">
              <label>Card Type</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option>Visa</option>
                  <option>Master Card</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Name on card -->
            <div class="col-md-2">
              <label>Name On Card</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Card Number -->
            <div class="col-md-2">
              <label>Card Number</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Security Code -->
            <div class="col-md-2">
              <label>Security Code</label>
            </div>

            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Expiration Year -->
            <div class="col-md-2">
              <label>Expiration Year</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select
                  formControlName="expirationYear"
                  (change)="handleYearChange()"
                >
                  <option *ngFor="let temp of creditCardYears">
                    {{ temp }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Expiration Month -->
            <div class="col-md-2">
              <label>Expiration Month</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let temp of creditCardMonths" selected>
                    {{ temp }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!--Order details-->
        <h3>Review Order</h3>
        <p>Total Items: {{ totalQuantity }}</p>
        <p>Total Price: {{ totalPrice | currency : "USD" }}</p>
        <p>Shipping Fee: {{ shippingFee | currency : "USD" }}</p>
        <p>Total: {{ shippingFee + totalPrice | currency : "USD" }}</p>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
